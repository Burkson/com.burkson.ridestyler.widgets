<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
	<script type="text/javascript" src="dist/qrCapture-min.js"></script>
</head>
<body>
	<div id="container" style="text-align: center;">
		<img id="qr" style="width: 500px;display: inline-block;"/>
		<a id="qr-link" target="_blank" style="font-size: 1.5em;display: block;">Test Link</a>
		<div id="vehicle">
		</div>
	</div>
	<script>
		var qrImg = document.getElementById('qr');
		var qrLink = document.getElementById('qr-link');
		var qr = new QrCapture();

		qr.StartSession();

		qr.OnSessionStart = function(Session){
			console.log('Session started...');
			qrLink.href = qr.SessionStartModel.captureURL;
			qrImg.src = qr.SessionStartModel.captureQR;
		}
		qr.OnWaitingForUpload = function(Session){
			console.log('Waiting for upload...');
		}
		qr.OnImageReady = function(Session){
			console.log('Image is ready...');
		}
		qr.OnEnded = function(Session){
			console.log('Session ended...');
		}
	</script>
</body>
</html>
